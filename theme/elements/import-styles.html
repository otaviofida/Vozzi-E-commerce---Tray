{% set extensionCss = minified ? '.min.css' : '.css' %}

{# Pre-connects #}
<link rel="preconnect" href="https://fonts.googleapis.com">

{# Styles Pre-loads #}
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" as="style" type="text/css">
<link rel="preload" href="{{ asset('css/style' ~ extensionCss) }}" as="style" type="text/css" >
<link rel="preload" href="{{ asset('css/theme.min.css') }}" as="style" type="text/css" >

{# Theme Style #}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="{{ asset('css/style' ~ extensionCss) }}" type="text/css" rel="stylesheet">
<link href="{{ asset('css/theme.min.css') }}" rel="stylesheet" type="text/css" >
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
